<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Contacts Page</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007BFF;
            color: white;
            width: 100%;
            text-align: center;
            padding: 20px 0;
        }

        main {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea {
            margin-top: 5px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

            button:hover {
                background-color: #0056b3;
            }

        #responseMessage {
            margin-top: 20px;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="button" id="submitBtn">Submit</button>
        </form>
        <div id="responseMessage"></div>
    </main>
    <script>
        // JavaScript Code
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("contactForm");
            const submitBtn = document.getElementById("submitBtn");
            const responseMessage = document.getElementById("responseMessage");

            submitBtn.addEventListener("click", function () {
                const name = document.getElementById("name").value.trim();
                const email = document.getElementById("email").value.trim();
                const message = document.getElementById("message").value.trim();

                if (name && email && message) {
                    responseMessage.textContent = Thank you, ${ name } !Your message has been sent.;
                    responseMessage.style.color = "#007BFF";
                    form.reset();
                } else {
                    responseMessage.textContent = "Please fill out all fields before submitting.";
                    responseMessage.style.color = "red";
                }
            });
        });
    </script>
</body>
</html>
